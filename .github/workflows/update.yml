name: Update Playlist

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight
  workflow_dispatch: # Allow manual trigger

jobs:
  validate-streams:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install IPTV Checker
        run: npm install -g iptv-checker-cli

      - name: Check Playlist
        run: iptv-checker -i india.m3u -o india.m3u -t 10000
        continue-on-error: true
        # We continue on error because we want to commit changes even if some streams fail (iptv-checker might remove them or just report)
        # Wait, iptv-checker default behavior with -o is to output good channels.
        # If we want to keep the file even if some fail, that's fine.

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add india.m3u
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update playlist [skip ci]" && git push)
