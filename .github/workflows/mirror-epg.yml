name: Mirror Reliable EPG

on:
  schedule:
    - cron: '0 2 * * *' # Runs daily at 02:00 UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  mirror-epg:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download EPG from mitthu786
        run: |
          # Download the compressed EPG
          curl -L -o epg.xml.gz https://raw.githubusercontent.com/mitthu786/tvepg/main/epg.xml.gz

          # Check if file was downloaded successfully
          if [ ! -s epg.xml.gz ]; then
            echo "Download failed or file is empty"
            exit 1
          fi

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add epg.xml.gz

          # Only commit if the file has changed
          if git diff --staged --quiet; then
            echo "No changes in EPG"
          else
            git commit -m "Daily EPG Mirror Update [skip ci]"
            git push
          fi
